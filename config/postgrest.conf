# PostgREST Configuration File
# See https://docs.postgrest.org/en/stable/references/configuration.html

# Database connection string
# Override with PGRST_DB_URI environment variable
db-uri = "postgres://postgres:postgres@localhost:5432/postgres"

# Schemas to expose in the API
# Override with PGRST_DB_SCHEMAS environment variable
db-schemas = "public"

# Database role for anonymous requests
# Override with PGRST_DB_ANON_ROLE environment variable
# Note: For App Platform dev databases, use the default database username
db-anon-role = "postgres"

# Server host binding
# Override with PGRST_SERVER_HOST environment variable
server-host = "0.0.0.0"

# Server port
# Override with PGRST_SERVER_PORT environment variable
server-port = 3000

# Logging level: crit, error, warn, info, debug
# Override with PGRST_LOG_LEVEL environment variable
log-level = "info"

# Connection pool size
db-pool = 10

# Max wait time for connection (seconds)
db-pool-acquisition-timeout = 10

# OpenAPI mode
openapi-mode = "follow-privileges"
